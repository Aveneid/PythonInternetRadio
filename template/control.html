<!doctype html>
<head>
<title>Radio control</title>
</head>
<body>
{% if title %}
	<h1>{{ title }}</h1>
{% endif %}

<form method='POST' action='/'>
    <select name='station'>
        {% for station in stations %}
          <option value="{{ station.url }}" {% if station.url == currentStationUrl %}selected{% endif %}>{{ station.name }}</option>
        {% endfor %}
    </select>

    <input type="submit" name="submit" value="Play" />
	<input type="submit" name="submit" value="Stop" />
</form>
</body>
